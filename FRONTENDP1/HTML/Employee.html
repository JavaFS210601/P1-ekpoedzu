body {

    line-height: 200%;

    font-family: 'Playfair Display', serif;

}

  <body  >
    <div   class="container">
      <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        	<br />
        	
        	<ul class="nav nav-tabs">
        		<li class="nav-item">
        			<a href="#home" onclick="appear()" class="nav-link active" role="tab" data-toggle="tab">Welcome To ERS</a>
        		</li>

        		<li class="nav-item">
        			<a href="#rb" class="nav-link"  onclick="appear()" role="tab" data-toggle="tab">Reimbursement</a>
                </li>
                <li class="nav-item">
        			<a href="#view" class="nav-link" onclick="appear()" role="tab" data-toggle="tab">Info</a>
        		</li>

                <li class="nav-item">
        			<a href="#update" class="nav-link" onclick="appear()" role="tab" data-toggle="tab">Update</a>
                </li>
                
        		<li class="nav-item">
        			<a href="#logout" class="nav-link" onclick="appear()" role="tab" data-toggle="tab">Logout</a>
                </li>
        	</ul>

        	<div class="tab-content">
        		<div role="tabpanel"  class="tab-pane fade in active" id="home">
                    
                </div>
              
                <div role="tabpanel" class="tab-pane fade in active" id="update">
                    <form onSubmit="updateInfo(event.preventDefault())">
                        <div class="form-group">
                          <label for="updateUsername">Username</label>
                          <input type="test" class="form-control" id="updateUsername" aria-describedby="Help" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                          <label for="updateEmail">Email</label>
                          <input type="email" class="form-control" id="updateEmail" placeholder="Enter email">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                      </form>
                </div>

                <div role="tabpanel" class="tab-pane fade in active" id="view">
                    <form  onSubmit="viewInfo(event.preventDefault())">
                        <input
                            id="ubtn" class="btn btn-primary" type="submit" value="Users Info">
                    </form>
				           	<br>
                    <form  onSubmit="getR(event.preventDefault())">
                        <input
                            id="grbtn" class="btn btn-primary" type="submit" value=" Reimbursements">
                    </form>
                    <div id = "view">
	
                    </div>

                </div>
                
                <div role="tabpanel" class="tab-pane fade in active" id="logout">
                    <form  onSubmit="logout(event.preventDefault())">
                        <input
                            id="pbtn" class="btn btn-primary" type="submit" value="Log Out">
                    </form>
                </div>
               
        		<div role="tabpanel" class="tab-pane fade" id="rb">
                    <form  onSubmit="submitR(event.preventDefault())">
                        <div class="form-group">
                          <label for="amount">Amount</label>
                          <input type="text" class="form-control" id="amount" aria-describedby="Help" placeholder="Enter Amount">
                        </div>
                        <div class="form-group">
                          <label for="desc">Short Description</label>
                          <input type="text" class="form-control" id="desc" placeholder="Short Description">
                        </div>

                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Types</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Food">
                                <label class="form-check-label" for="gridRadios1">
                                  1. Food
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Lodging">
                                <label class="form-check-label" for="gridRadios2">
                                  2. Lodging
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Travel">
                                <label class="form-check-label" for="gridRadios3">
                                  3. Travel
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Other">
                                <label class="form-check-label" for="gridRadios3">
                                  4. Other
                                </label>
                              </div>
                            </div>
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
					</div>
						<div id = "div2">
					</div>
                </div>
                
        	</div>
        </div>
      </div>
    </div>
