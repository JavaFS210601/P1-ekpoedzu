
name = PropertiesConfig

#Make sure to change log file path as per your need. Log4j2 Has issues with filepaths that contain spaces. 
#The Logs.txt file will be autogenerated if this property.filename is done correctly.
property.filename = C:\Users\ekpoe\git\P1-ekpoedzu\logs.txt
filters = threshold

# Direct the log messages to the console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{3}:%L - %m%n

# Direct Log messages to file
log4j.appender.file=org.apache.log4j.FileAppender 
log4j.appender.file.File=logs\\log.txt 
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
